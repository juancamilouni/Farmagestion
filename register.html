<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>FarmaGestion | Registro</title>
  <style>
    html, body { height: 100%; }
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    body { margin:0; font-family: Arial, sans-serif; background: #f5fdf9; color:#1b1b1b; }


    header {
      background: #e0f2e9;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #c8e6c9;
    }
    .logo { font-size: 1.3rem; font-weight: bold; color:#2e7d32; text-decoration:none; }
    nav { flex:1; text-align:center; }
    nav a { margin:0 0.75rem; text-decoration:none; color:#2e7d32; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    .cart { font-weight:bold; color:#2e7d32; }

    main {
      padding: 2rem;
      max-width: 420px;
      margin: 2rem auto;
      background:#fff;
      border:1px solid #c8e6c9;
      border-radius:6px;
    }
    h2 { color:#2e7d32; margin-top:0; margin-bottom:1rem; }

    form { margin-top:1rem; }
    .field { margin-bottom:0.9rem; }
    label { display:block; font-size:0.9rem; margin-bottom:0.3rem; color:#2f5131; }
    input, button {
      width:100%;
      padding:0.6rem 0.7rem;
      border:1px solid #c8e6c9;
      border-radius:4px;
      font-size:1rem;
    }
    input:focus {
      outline:none;
      border-color:#81c784;
      box-shadow:0 0 0 2px rgba(129,199,132,0.25);
    }
    button {
      background:#81c784;
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:bold;
      margin-top:0.5rem;
    }
    button:hover { filter:brightness(0.95); }

    .links {
      margin-top:1rem;
      font-size:0.9rem;
      text-align:center;
    }
    .links a { color:#2e7d32; text-decoration:none; }
    .links a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">FarmaGestion </a>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="login.html">Login</a>
      <a href="inventory.html">Inventario</a>
      <a href="delivery.html">Entrega</a>
      <a href="contact.html">Contacto</a>
    </nav>
    <div class="cart">Cesta ( <span>0</span> )</div>
  </header>

  <main>
    <h2>Crear cuenta</h2>
    <form action="#">
      <div class="field">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" type="text" placeholder="Nombre completo" required />
      </div>

      <div class="field">
        <label for="correo">Correo electrónico</label>
        <input id="correo" type="email" placeholder="tu@correo.com" required />
      </div>

      <div class="field">
        <label for="clave">Contraseña</label>
        <input id="clave" type="password" placeholder="••••••••" required />
      </div>

      <button type="submit">Registrarse</button>

      <div class="links">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
      </div>
    </form>
  </main>
  <footer style="text-align:center; padding:1rem; background:#e0f2e9; border-top:2px solid #c8e6c9; margin-top:2rem;">
    <small>&copy; 2025 FarmaGestion. 
      <a href="contact.html" style="color:#2e7d32; text-decoration:none; font-weight:bold;">Contacto</a>
    </small>
  </footer>
</body>
</html>
