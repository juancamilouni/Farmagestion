<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>FarmaGestion | Cesta</title>
  <style>
    html, body { height: 100%; }
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    body { margin:0; font-family: Arial, sans-serif; background:#f5fdf9; color:#1b1b1b; }


    header {
      background:#e0f2e9;
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:2px solid #c8e6c9;
    }
    .logo { font-size:1.3rem; font-weight:bold; color:#2e7d32; text-decoration:none; }
    nav { flex:1; text-align:center; }
    nav a { margin:0 0.75rem; text-decoration:none; color:#2e7d32; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    .cart { font-weight:bold; color:#2e7d32; }


    main {
      padding:2rem;
      max-width:700px;
      margin:2rem auto;
      background:#fff;
      border:1px solid #c8e6c9;
      border-radius:6px;
    }
    h2 { color:#2e7d32; margin-top:0; }


    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    thead th { background:#c8e6c9; padding:0.6rem; border:1px solid #c8e6c9; text-align:left; }
    tbody td { padding:0.6rem; border:1px solid #c8e6c9; }
    tfoot td { padding:0.6rem; border:1px solid #c8e6c9; font-weight:bold; }


    .btn {
      margin-top:1.5rem;
      display:inline-block;
      padding:0.6rem 1.2rem;
      background:#81c784;
      color:#fff;
      text-decoration:none;
      border-radius:4px;
      font-weight:bold;
    }
    .btn:hover { filter:brightness(0.95); }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">FarmaGestion </a>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="login.html">Login</a>
      <a href="register.html">Registro</a>
      <a href="inventory.html">Inventario</a>
      <a href="delivery.html">Entrega</a>
      <a href="contact.html">Contacto</a>
    </nav>
    <div class="cart">Cesta ( <span>2</span> )</div>
  </header>

  <main>
    <h2>Tu Cesta</h2>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unit.</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Vitaminas C</td>
          <td>1</td>
          <td>$12.000</td>
          <td>$12.000</td>
        </tr>
        <tr>
          <td>Jarabe para la tos</td>
          <td>1</td>
          <td>$8.500</td>
          <td>$8.500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total a pagar</td>
          <td>$20.500</td>
        </tr>
      </tfoot>
    </table>

    <a href="delivery.html" class="btn">Proceder a Entrega</a>
  </main>
  <footer style="text-align:center; padding:1rem; background:#e0f2e9; border-top:2px solid #c8e6c9; margin-top:2rem;">
    <small>&copy; 2025 FarmaGestion. 
      <a href="contact.html" style="color:#2e7d32; text-decoration:none; font-weight:bold;">Contacto</a>
    </small>
  </footer>
</body>
</html>
