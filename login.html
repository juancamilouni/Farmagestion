<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>FarmaGestion  | Login</title>
  <style>
    html, body { height: 100%; }
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    body { margin:0; font-family: Arial, sans-serif; background:#f5fdf9; color:#1b1b1b; }
    main { padding:2rem; max-width:420px; margin: 2rem auto; background:#fff; border:1px solid #c8e6c9; border-radius:6px; }


    header{
      background:#e0f2e9;
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:2px solid #c8e6c9;
    }
    .logo{ font-size:1.3rem; font-weight:bold; color:#2e7d32; text-decoration:none; }
    nav{ flex:1; text-align:center; }
    nav a{ margin:0 0.75rem; text-decoration:none; color:#2e7d32; font-weight:bold; }
    nav a:hover{ text-decoration:underline; }
    .cart{ color:#2e7d32; font-weight:bold; }


    h1, h2{ color:#2e7d32; margin:0 0 1rem 0; }


    form{ margin-top:0.5rem; }
    .field{ margin-bottom:0.9rem; }
    label{ display:block; font-size:0.9rem; color:#2f5131; margin-bottom:0.35rem; }
    input, button{
      width:100%;
      padding:0.6rem 0.7rem;
      border:1px solid #c8e6c9;
      border-radius:4px;
      font-size:1rem;
    }
    input:focus{ outline:none; border-color:#81c784; box-shadow:0 0 0 2px rgba(129,199,132,0.25); }
    button{
      background:#81c784;
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:bold;
      margin-top:0.4rem;
    }
    button:hover{ filter:brightness(0.95); }


    .row-inline{
      display:flex; align-items:center; justify-content:space-between; gap:0.75rem; margin:0.4rem 0 0.2rem;
    }
    .remember{ display:flex; align-items:center; gap:0.4rem; font-size:0.92rem; color:#2f5131; }
    .links{ margin-top:0.6rem; font-size:0.92rem; }
    .links a{ color:#2e7d32; text-decoration:none; }
    .links a:hover{ text-decoration:underline; }

  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">FarmaGestion </a>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="register.html">Registro</a>
      <a href="inventory.html">Inventario</a>
      <a href="delivery.html">Entrega</a>
      <a href="contact.html">Contacto</a>
    </nav>
    <div class="cart">Cesta ( <span>0</span> )</div>
  </header>

  <main>
    <h2>Iniciar sesión</h2>
    <form action="#">
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" placeholder="tu@correo.com" required />
      </div>

      <div class="field">
        <label for="pwd">Contraseña</label>
        <input id="pwd" type="password" placeholder="••••••••" required />
      </div>

      <div class="row-inline">
        <label class="remember">
          <input type="checkbox" />
          Recordarme
        </label>
        <a href="contact.html" style="color:#2e7d32; text-decoration:none;">¿Olvidé mi contraseña?</a>
      </div>

      <button type="submit">Entrar</button>

      <div class="links">
        ¿No tienes cuenta? <a href="register.html">Crear cuenta</a>
      </div>
    </form>
  </main>
  <footer style="text-align:center; padding:1rem; background:#e0f2e9; border-top:2px solid #c8e6c9; margin-top:2rem;">
    <small>&copy; 2025 FarmaGestion. 
      <a href="contact.html" style="color:#2e7d32; text-decoration:none; font-weight:bold;">Contacto</a>
    </small>
  </footer>
</body>
</html>
